name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: Go to repository
        run: cd mail-mover/backend/mailMoverPlatform
      
      - name: Build with Maven
        run: mvn clean package

      - name: Run tests
        run: mvn test
