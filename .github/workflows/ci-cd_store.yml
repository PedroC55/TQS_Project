name: CI/CD Pipeline Store

on:
  push:
    paths:
      - store/**
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: Build with Maven
        run: |
          cd store/backend/storeBackend
          mvn clean package

      - name: Run tests
        run: |
          cd store/backend/storeBackend
          mvn test
